<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>

<div id="content">
  <h1>Home</h1>
  <p>Welcome to the home page.</p>
</div>

<nav>
  <a href="#" onclick="navigateTo('home')">Home</a> |
  <a href="#" onclick="navigateTo('skills')">Skills</a>
</nav>
<script>
const contentElement = document.getElementById("content");

window.addEventListener("popstate", event => {
  if (event.state) {
    contentElement.innerHTML = event.state.html;
  }
});

function navigateTo(path) {
  switch (path) {
    case "home":
      history.pushState({ html: "<h1>Home</h1><p>Welcome to the home page.</p>" }, null, "/home");
      contentElement.innerHTML = "<h1>Home</h1><p>Welcome to the home page.</p>";
      break;
    case "skills":
      history.pushState({ html: "<h1>Skills</h1><p>My skills include HTML, CSS, and JavaScript.</p>" }, null, "/skills");
      contentElement.innerHTML = "<h1>Skills</h1><p>My skills include HTML, CSS, and JavaScript.</p>";
      break;
    default:
      break;
  }
}

</script>
</body>

</html>
